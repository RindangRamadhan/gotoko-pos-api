paths:
  /:
    get:
      consumes:
      - application/json
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/response.BodySuccess'
            - properties:
                data:
                  $ref: '#/definitions/health.InportResponse'
              type: object
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/response.BodyFailure'
      summary: Health Check
      tags:
      - Health Check
  /cashiers:
    get:
      consumes:
      - application/json
      parameters:
      - description: Page Number
        in: query
        name: skip
        required: true
        type: integer
      - description: Limit Display
        in: query
        name: limit
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/response.BodySuccess'
            - properties:
                data:
                  $ref: '#/definitions/getcashier.InportResponse'
              type: object
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/response.BodyFailure'
      security:
      - JWTBearer: []
      summary: Get list of cashiers
      tags:
      - Cashier
    post:
      consumes:
      - application/json
      parameters:
      - description: Payload
        in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/createcashier.InportRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/response.BodySuccess'
            - properties:
                data:
                  $ref: '#/definitions/createcashier.InportResponse'
              type: object
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/response.BodyFailure'
      security:
      - JWTBearer: []
      summary: Create a new cashier
      tags:
      - Cashier
  /cashiers/{id}:
    delete:
      consumes:
      - application/json
      parameters:
      - description: Cashier Id
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/response.BodySuccess'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/response.BodyFailure'
      security:
      - JWTBearer: []
      summary: Delete cashier
      tags:
      - Cashier
    get:
      consumes:
      - application/json
      parameters:
      - description: Cashier Id
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/response.BodySuccess'
            - properties:
                data:
                  $ref: '#/definitions/getcashierdetail.InportResponse'
              type: object
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/response.BodyFailure'
      security:
      - JWTBearer: []
      summary: Get cashier detail
      tags:
      - Cashier
    put:
      consumes:
      - application/json
      parameters:
      - description: Cashier Id
        in: path
        name: id
        required: true
        type: integer
      - description: Payload
        in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/updatecashier.InportRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/response.BodySuccess'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/response.BodyFailure'
      security:
      - JWTBearer: []
      summary: Update existing cashier
      tags:
      - Cashier
securityDefinitions:
  JWTBearer:
    description: Token for access api
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
