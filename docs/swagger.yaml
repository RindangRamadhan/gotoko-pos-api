definitions:
  createcashier.InportRequest:
    properties:
      name:
        type: string
      passcode:
        type: string
    required:
    - name
    - passcode
    type: object
  createcashier.InportResponse:
    properties:
      cashierId:
        example: 1
        type: integer
      createdAt:
        example: "2022-04-23T18:25:43.511Z"
        type: string
      name:
        example: Kasir 1
        type: string
      passcode:
        example: "123456"
        type: string
      updatedAt:
        example: "2022-04-23T18:25:43.511Z"
        type: string
    type: object
  getcashier.GetCashierResponse:
    properties:
      cashierId:
        example: 1
        type: integer
      name:
        example: Kasir 1
        type: string
    type: object
  getcashier.InportResponse:
    properties:
      cashiers:
        items:
          $ref: '#/definitions/getcashier.GetCashierResponse'
        type: array
      meta:
        $ref: '#/definitions/response.MetaTpl'
    type: object
  getcashierdetail.InportResponse:
    properties:
      cashierId:
        example: 1
        type: integer
      name:
        example: Kasir 1
        type: string
    type: object
  health.InportResponse:
    properties:
      mysql:
        type: boolean
      name:
        type: string
      version:
        type: string
    type: object
  response.BodyFailure:
    properties:
      message:
        type: string
      success:
        type: boolean
    type: object
  response.BodySuccess:
    properties:
      message:
        type: string
      success:
        type: boolean
    type: object
  response.MetaTpl:
    properties:
      limit:
        type: integer
      skip:
        type: integer
      total:
        type: integer
    type: object
  updatecashier.InportRequest:
    properties:
      name:
        type: string
      passcode:
        type: string
    required:
    - name
    - passcode
    type: object
info:
  contact:
